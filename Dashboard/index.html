<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental System Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SmileSync Dashboard</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#appointments" class="nav-link">Appointments</a></li>
                <li><a href="#patients" class="nav-link">Patients</a></li>
                <li><a href="#settings" class="nav-link">Settings</a></li>
            </ul>
        </aside>
        <main class="content">
            <section id="home" class="section active">
                <h2>Overview</h2>
                <div id="overview-content"></div>
                <h2>Analytics</h2>
                <div id="analytics-content"></div>
            </section>
            <section id="appointments" class="section">
                <h2>Appointments</h2>
                <div id="appointments-content"></div>
            </section>
            <section id="patients" class="section">
                <h2>Patients</h2>
                <div id="patients-content"></div>
            </section>
            <section id="settings" class="section">
                <h2>Settings</h2>
                <div id="settings-content"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
